<!DOCTYPE html> <!-- especificar que es HTML5 -->
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    
<style>
    * {
      box-sizing: border-box;
    }

    .responsive {
  width: 70%;
  height: auto;
}

    .img-container {
      float: left;
      width: 100%;
      height: auto;
      padding: 5px;
    }

    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }
    
    .img-container img {
        width: 100%;
    }
    
    #container {
        width: 960px;
        margin: 25px auto;
        background-color: #ffffff;
    }
    
    body {
        background: url(img/bg2.jpg);
        background-size: cover;
        background-position: top;
    }
    
    h1 {
        text-align: center;
        font-family: 'Permanent Marker', cursive;
        font-size: 3em;
    }
    
</style>
</head>
<body>
  <h1 style="font-family: 'Neue Haas Grotesk'">PrepaTec 2023</h1>


  <div style="text-align: center;" id="img-container"><img class="responsive" src="anim.gif"></div>



    </div>
    
    

</body>
</html>
